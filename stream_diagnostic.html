<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Playback Diagnostic</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 20px;
            color: #fff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(0,0,0,0.3);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #4fc3f7;
        }
        .test-box {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
        }
        .test-box.success { border-color: #4caf50; background: rgba(76, 175, 80, 0.1); }
        .test-box.error { border-color: #f44336; background: rgba(244, 67, 54, 0.1); }
        .test-box.warning { border-color: #ff9800; background: rgba(255, 152, 0, 0.1); }
        h2 { color: #ffd54f; margin-bottom: 15px; }
        .url-box {
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 8px;
            word-break: break-all;
            margin: 10px 0;
            font-family: monospace;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            margin: 5px;
        }
        button:hover { transform: scale(1.05); }
        .channel-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .channel-item {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #4fc3f7;
        }
        .channel-name { font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; }
        .stream-url { 
            background: rgba(0,0,0,0.3); 
            padding: 10px; 
            border-radius: 5px; 
            font-family: monospace;
            font-size: 0.9rem;
            word-break: break-all;
            margin: 5px 0;
        }
        .test-result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .loading { color: #ffd54f; }
        .credentials {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .credentials input {
            padding: 12px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1rem;
        }
        video {
            width: 100%;
            max-width: 800px;
            height: 450px;
            background: #000;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
        }
        .step {
            background: rgba(76, 175, 80, 0.2);
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #4caf50;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Stream Playback Diagnostic</h1>

        <div class="credentials">
            <input type="text" id="username" placeholder="Username" value="finn">
            <input type="password" id="password" placeholder="Password" value="finn123">
            <button onclick="startDiagnostic()">üöÄ Start Diagnostic</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const baseUrl = window.location.origin + '/xtream_server';
        
        async function startDiagnostic() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="test-box"><h2>Running diagnostic tests...</h2></div>';

            // Test 1: Check if live.php exists
            await testLivePhpExists(resultsDiv);

            // Test 2: Get channels from API
            const channels = await getChannels(username, password, resultsDiv);
            
            if (channels && channels.length > 0) {
                // Test 3: Check stream URLs
                await testStreamUrls(channels, username, password, resultsDiv);
                
                // Test 4: Test actual playback
                await testPlayback(channels[0], username, password, resultsDiv);
            }
        }

        async function testLivePhpExists(resultsDiv) {
            const box = document.createElement('div');
            box.className = 'test-box';
            box.innerHTML = '<h2>Test 1: Check live.php</h2><p class="loading">Testing...</p>';
            resultsDiv.appendChild(box);

            try {
                const response = await fetch(baseUrl + '/live.php');
                const text = await response.text();
                
                if (response.status === 400 && text.includes('Missing')) {
                    box.className = 'test-box success';
                    box.innerHTML = `
                        <h2>Test 1: Check live.php</h2>
                        <p>‚úÖ live.php exists and is responding</p>
                        <p>Response: ${text}</p>
                    `;
                } else {
                    box.className = 'test-box error';
                    box.innerHTML = `
                        <h2>Test 1: Check live.php</h2>
                        <p>‚ùå Unexpected response from live.php</p>
                        <pre>${text.substring(0, 200)}</pre>
                    `;
                }
            } catch (error) {
                box.className = 'test-box error';
                box.innerHTML = `
                    <h2>Test 1: Check live.php</h2>
                    <p>‚ùå live.php not found or not accessible</p>
                    <p>Error: ${error.message}</p>
                    <div class="step">
                        <strong>FIX:</strong> Upload the fixed live.php file to your server
                    </div>
                `;
            }
        }

        async function getChannels(username, password, resultsDiv) {
            const box = document.createElement('div');
            box.className = 'test-box';
            box.innerHTML = '<h2>Test 2: Get Channels</h2><p class="loading">Fetching channels...</p>';
            resultsDiv.appendChild(box);

            try {
                const url = `${baseUrl}/player_api.php?username=${username}&password=${password}&action=get_live_streams`;
                const response = await fetch(url);
                const channels = await response.json();

                if (Array.isArray(channels) && channels.length > 0) {
                    box.className = 'test-box success';
                    box.innerHTML = `
                        <h2>Test 2: Get Channels</h2>
                        <p>‚úÖ Found ${channels.length} channels</p>
                        <p>First 5 channels:</p>
                        <div class="channel-list">
                            ${channels.slice(0, 5).map(ch => `
                                <div class="channel-item">
                                    <div class="channel-name">${ch.name}</div>
                                    <div><strong>Stream ID:</strong> ${ch.stream_id}</div>
                                    <div><strong>Original URL:</strong></div>
                                    <div class="stream-url">${ch.direct_source || 'Not available'}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    return channels;
                } else {
                    box.className = 'test-box error';
                    box.innerHTML = `
                        <h2>Test 2: Get Channels</h2>
                        <p>‚ùå No channels found</p>
                    `;
                    return null;
                }
            } catch (error) {
                box.className = 'test-box error';
                box.innerHTML = `
                    <h2>Test 2: Get Channels</h2>
                    <p>‚ùå Failed to get channels</p>
                    <p>Error: ${error.message}</p>
                `;
                return null;
            }
        }

        async function testStreamUrls(channels, username, password, resultsDiv) {
            const box = document.createElement('div');
            box.className = 'test-box';
            box.innerHTML = '<h2>Test 3: Stream URL Formats</h2><p class="loading">Testing stream URLs...</p>';
            resultsDiv.appendChild(box);

            const firstChannel = channels[0];
            const streamId = firstChannel.stream_id;

            const urlFormats = [
                {
                    name: 'Format 1: /live/user/pass/ID.ts',
                    url: `${baseUrl}/live/${username}/${password}/${streamId}.ts`
                },
                {
                    name: 'Format 2: live.php?username=...&stream=...',
                    url: `${baseUrl}/live.php?username=${username}&password=${password}&stream=${streamId}`
                },
                {
                    name: 'Format 3: Direct source',
                    url: firstChannel.direct_source
                }
            ];

            let html = '<h2>Test 3: Stream URL Formats</h2>';
            html += `<p>Testing with channel: <strong>${firstChannel.name}</strong></p>`;

            for (const format of urlFormats) {
                html += `<div class="test-result">`;
                html += `<h3>${format.name}</h3>`;
                html += `<div class="url-box">${format.url}</div>`;
                
                try {
                    const response = await fetch(format.url, { method: 'HEAD' });
                    if (response.ok || response.status === 302) {
                        html += `<p style="color: #4caf50;">‚úÖ URL is accessible (Status: ${response.status})</p>`;
                    } else {
                        html += `<p style="color: #f44336;">‚ùå URL returned error (Status: ${response.status})</p>`;
                    }
                } catch (error) {
                    html += `<p style="color: #f44336;">‚ùå Cannot connect: ${error.message}</p>`;
                }
                
                html += `</div>`;
            }

            box.innerHTML = html;
        }

        async function testPlayback(channel, username, password, resultsDiv) {
            const box = document.createElement('div');
            box.className = 'test-box';
            resultsDiv.appendChild(box);

            const streamId = channel.stream_id;
            const streamUrl = `${baseUrl}/live/${username}/${password}/${streamId}.ts`;

            box.innerHTML = `
                <h2>Test 4: Actual Playback Test</h2>
                <p>Testing channel: <strong>${channel.name}</strong></p>
                <div class="url-box">${streamUrl}</div>
                <video id="testVideo" controls></video>
                <div id="playbackResult"></div>
                <button onclick="testDirectSource()">Try Direct Source URL</button>
                <button onclick="testM3U8()">Try M3U8 Format</button>
            `;

            const video = document.getElementById('testVideo');
            const result = document.getElementById('playbackResult');

            video.src = streamUrl;

            video.addEventListener('loadstart', () => {
                result.innerHTML = '<p class="loading">‚è≥ Loading stream...</p>';
            });

            video.addEventListener('canplay', () => {
                result.innerHTML = '<p style="color: #4caf50;">‚úÖ Stream loaded successfully! Try playing.</p>';
                box.className = 'test-box success';
            });

            video.addEventListener('error', (e) => {
                let errorMsg = 'Unknown error';
                if (video.error) {
                    switch (video.error.code) {
                        case 1: errorMsg = 'MEDIA_ERR_ABORTED - Playback aborted'; break;
                        case 2: errorMsg = 'MEDIA_ERR_NETWORK - Network error'; break;
                        case 3: errorMsg = 'MEDIA_ERR_DECODE - Decode error'; break;
                        case 4: errorMsg = 'MEDIA_ERR_SRC_NOT_SUPPORTED - Format not supported'; break;
                    }
                }
                
                result.innerHTML = `
                    <p style="color: #f44336;">‚ùå Playback failed: ${errorMsg}</p>
                    <div class="step">
                        <strong>Possible fixes:</strong>
                        <ul>
                            <li>1. Check if live.php is properly uploaded and working</li>
                            <li>2. Verify the original stream URL in M3U file is valid</li>
                            <li>3. Test direct source URL (button above)</li>
                            <li>4. Check if your server allows proxying external streams</li>
                        </ul>
                    </div>
                `;
                box.className = 'test-box error';
            });

            // Store for button functions
            window.currentChannel = channel;
            window.currentUsername = username;
            window.currentPassword = password;
        }

        function testDirectSource() {
            const video = document.getElementById('testVideo');
            const result = document.getElementById('playbackResult');
            const directUrl = window.currentChannel.direct_source;
            
            result.innerHTML = `<p class="loading">‚è≥ Testing direct source URL...</p>`;
            video.src = directUrl;
            video.load();
        }

        function testM3U8() {
            const video = document.getElementById('testVideo');
            const result = document.getElementById('playbackResult');
            const streamId = window.currentChannel.stream_id;
            const m3u8Url = `${baseUrl}/live/${window.currentUsername}/${window.currentPassword}/${streamId}.m3u8`;
            
            result.innerHTML = `<p class="loading">‚è≥ Testing M3U8 format...</p>`;
            video.src = m3u8Url;
            video.load();
        }
    </script>
</body>
</html>
