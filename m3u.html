<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>IPTV Playlist Downloader</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    margin:0; padding:0; height:100vh; display:flex; justify-content:center; align-items:center;
    font-family:'Segoe UI', sans-serif; background: radial-gradient(circle at top, #0f1624, #000); color:#fff;
}
.card {
    width:90%; max-width:420px; padding:25px; background: rgba(255,255,255,0.08);
    border-radius:18px; backdrop-filter:blur(12px); box-shadow:0 0 25px rgba(0,255,204,0.2);
}
h2 { text-align:center; margin-bottom:15px; font-size:23px; font-weight:600; color:#00f7c8; }
label { font-size:14px; margin-top:12px; display:block; }
input, select { width:100%; padding:12px; margin-top:6px; background: rgba(255,255,255,0.12);
    border:1px solid rgba(255,255,255,0.25); border-radius:10px; color:#fff; outline:none; font-size:15px; }
button {
    width:100%; padding:15px; margin-top:18px; border:none; border-radius:12px;
    background: linear-gradient(135deg,#00ffc6,#00ccff); font-size:16px; font-weight:bold; cursor:pointer;
    color:#000; transition:0.25s ease; box-shadow:0 0 15px rgba(0,255,204,0.4);
}
button:hover { transform:scale(1.04); box-shadow:0 0 25px rgba(0,255,204,0.6); }
#result { margin-top:15px; background: rgba(0,0,0,0.35); padding:10px; border-radius:10px;
    max-height:200px; overflow-y:auto; font-size:12px; }
</style>
</head>
<body>

<div class="card">
<h2>IPTV Playlist Downloader</h2>

<label>Xtream Server URL</label>
<input id="server" placeholder="http://example.com:8080">

<label>Username</label>
<input id="user" placeholder="username">

<label>Password</label>
<input id="pass" placeholder="password">

<label>Output Format</label>
<select id="format">
    <option value="m3u">M3U</option>
    <option value="m3u8">M3U8</option>
</select>

<button onclick="downloadPlaylist()">Download Playlist</button>
<pre id="result"></pre>
</div>

<script>
function downloadPlaylist() {
    const server = document.getElementById("server").value.trim();
    const user = document.getElementById("user").value.trim();
    const pass = document.getElementById("pass").value.trim();
    const format = document.getElementById("format").value;

    if(!server || !user || !pass){
        alert("Please fill all fields");
        return;
    }

    // Build full Xtream URL
    const url = `${server}/get.php?username=${encodeURIComponent(user)}&password=${encodeURIComponent(pass)}&type=${format}&output=${format}`;
    
    document.getElementById("result").textContent = "Downloading playlist from:\n" + url;

    // Browser download
    window.location.href = url;
}
</script>

</body>
</html>
